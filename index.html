<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#cc0000">
    <title>Socratic WTF</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #ff4444;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #rantButton {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #cc0000 0%, #ff0000 100%);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(204, 0, 0, 0.4);
            transition: all 0.1s ease;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        #rantButton:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(204, 0, 0, 0.6);
        }

        #rantButton:active,
        #rantButton.active {
            transform: scale(0.95);
            background: linear-gradient(135deg, #990000 0%, #cc0000 100%);
            box-shadow: 0 4px 8px rgba(204, 0, 0, 0.8);
        }

        #rantButton.listening {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 8px 16px rgba(204, 0, 0, 0.4);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 12px 24px rgba(255, 0, 0, 0.8);
            }
        }

        #status {
            margin-top: 2rem;
            min-height: 30px;
            font-size: 1rem;
            color: #aaaaaa;
        }

        #transcript {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            min-height: 60px;
            font-style: italic;
            color: #cccccc;
        }

        #response {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: rgba(255, 68, 68, 0.1);
            border-left: 4px solid #ff4444;
            border-radius: 8px;
            text-align: left;
            line-height: 1.6;
            display: none;
        }

        #response.visible {
            display: block;
        }

        .history {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #ff4444;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            text-align: left;
        }

        .history-item .timestamp {
            font-size: 0.8rem;
            color: #888888;
            margin-bottom: 0.5rem;
        }

        .history-item .rant-text {
            font-style: italic;
            color: #aaaaaa;
            margin-bottom: 0.5rem;
        }

        .history-item .response-text {
            color: #ff8888;
        }

        .clear-history {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(204, 0, 0, 0.3);
            border: 1px solid #cc0000;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .clear-history:hover {
            background: rgba(204, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Socratic WTF</h1>
        
        <button id="rantButton">HOLD TO RANT</button>
        
        <div id="status">Press and hold the button to start ranting</div>
        <div id="transcript"></div>
        <div id="response"></div>

        <div class="history">
            <h2>Previous Rants</h2>
            <div id="historyList"></div>
            <button class="clear-history" id="clearHistory" style="display: none;">Clear History</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
